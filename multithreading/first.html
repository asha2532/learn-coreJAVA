<!DOCTYPE html>

<body>
    <pre>
      class Th1 extends Thread {
        public void run() {
            System.out.println("Hello, World!");
        }
        public static void main(String[] args) {
            Th1 thread = new Th1();
            thread.start();
        }}

      Hello, World!
