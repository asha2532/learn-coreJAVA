<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Applet</title>
    <style>
        #hello {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <pre>
    &lth1&gtEmbedded Applet Example&lt/h1&gt
    &ltdiv id="hello"&gt&lt/div&gt

    &ltscript&gt
        document.getElementById('hello').innerText = "Hello World";
    &lt/script&gt

    OUTPUT:
    Embedded Applet Example
    Hello World
    </pre>
    OUTPUT:
    <h2>Embedded Applet Example</h2>
    <h4>Hello World</h4>
</body>
</html>
